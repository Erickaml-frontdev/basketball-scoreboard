<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./src/index.css" />
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
        <div class="container-scoreboard">
      <!--Home Score-->
      <div class="home-scoreboard">
        <h3 class="title-scoreboard">HOME</h3>
        <div class="screen-score">
          <p id="home-points">0</p>
        </div>
        <div class="add-points">
          <button class="btn-points" onclick="onePointHome()">+1</button>
          <button class="btn-points" onclick="twoPointsHome()">+2</button>
          <button class="btn-points" onclick="threePointsHome()">+3</button>
        </div>
      </div>

      <!--Guest Score-->
      <div class="guest-scoreboard">
        <h3 class="title-scoreboard">GUEST</h3>
        <div class="screen-score">
          <p id="guest-points">0</p>
        </div>
        <div class="add-points">
          <button class="btn-points" onclick="onePointGuest()">+1</button>
          <button class="btn-points" onclick="twoPointGuest()">+2</button>
          <button class="btn-points" onclick="threePointGuest()">+3</button>
        </div>
      </div>
        
    </div>
        <button class="btn-reset" onclick="resetPoints()">Reset Points</button>
    </div>
    
    <script src="./script/index.js"></script>
  </body>
</html>
